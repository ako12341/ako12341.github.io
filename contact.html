<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Haven-კონტაქტი</title>
	<link rel="stylesheet" type="text/css" href="project.css">
	<script src="https://kit.fontawesome.com/ab41cdb3b8.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#icon').click(function(){
				$('nav').toggleClass('show');
				$('ul').toggleClass('show');
				$('body').toggleClass('show');
			})
		});
	</script>
	<style type="text/css">
		body{
			background: #3498db;
		}

		footer{
			bottom: 0;
		}
	</style>
</head>
<body>
	<nav>

		<label class="logo">Haven</label>
		<ul>
			<li><a href="index.html">მთავარი</a></li>
			<li><a class="active" href="contact.html">კონტაქტი</a></li>
			<li><a href="Gallery.html">გალერეა</a></li>
		</ul>
		<label id="icon">
			<i class="fas fa-bars"></i>
		</label>
	</nav>

	<div id="contact">
		<form onbutton="validationForm(); event.preventDefult()">
			<h1>დაგვიკავშირდით</h1>
			<label for="name">სახელი:</label>
			<input type="text" id="name" placeholder="სახელი">
			<br>
			<small class="error"></small>

			<label for="email">იმეილი:</label>
			<input type="text" id="email" placeholder="იმეილი">
			<br>
			<small class="error"></small>

			<label for="message">შეტყობინება:</label>
			<textarea id="message" placeholder="შეტყობინება" rows="6"></textarea>
			<br>
			<small class="error"></small>

			<div class="center">
				<input type="button" value="გაგზავნა" onclick="return validationForm()">
				<p id="success"></p>
			</div>
		</form>
	</div>
	<footer>
		<div class="footer_content">
			<ul class="social">
				<li><a href="https://facebook.com"><i class="fab fa-facebook"></i></a></li>
				<li><a href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
				<li><a href="https://youtube.com"><i class="fab fa-youtube"></i></a></li>
				<li><a href="https://google.com"><i class="fab fa-google"></i></a></li>
			</ul>
		</div>
		<div class="footer_bottom">
			<p>copyright &copy;2021. designed by <span>Aleksandre Sajaia</span></p>
		</div>
	</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
